<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/equipamento.png" type="image/png">
    <link rel="stylesheet" href="css/style-valores.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Valores</title>
</head>
<body>
    <h1 class="titulo">-Custo das Faxinas-</h1>

    <section class="cards">

        <div class="card" id="card1">
            <div class="card-title">
                <h1>Casa pequena</h1>
                <h2>x quartos</h2>
            </div>
            <div class="valor">R$</div>
        </div>

        <div class="card" id="card2">
            <div class="card-title">
                <h1>Casa Grande</h1>
                <h2>x quartos</h2>
            </div>
            <div class="valor">R$</div>
        </div>

        <div class="card" id="card3">
            <div class="card-title">
                <h1>Casa média</h1>
                <h2>x quartos</h2>
            </div>
            <div class="valor">R$</div>
        </div>

    </section>

    <section class="aviso">
         <div class="atenção">
             <img src="image/atenção.png" alt="atenção">
             <h2>Atenção</h2>
         </div>
         <p>Os valores aqui apresentados são apenas exemplos.
            Que irão variar de acordo com sua casa e oque nela há.
         </p>
    </section>
</body>
</html>
