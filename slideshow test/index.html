<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <input type="radio" name="slider" id="item-0" checked>
        <input type="radio" name="slider" id="item-1">
        <input type="radio" name="slider" id="item-2">
        <div class="cards">
            <label class="images" for="item-0" id="img0">
                <img src="slide0.jpg">
            </label>
            <label class="images" for="item-1" id="img1">
                <img src="slide1.jpg">
            </label>
            <label class="images" for="item-2" id="img2">
                <img src="slide2.jpg">
            </label>
        </div>
    </div>

</body>
</html>
